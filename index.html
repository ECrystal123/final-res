    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>
            <i class="bi bi-folder2"></i>home
        </h1>
        <a href="index-new.html">
            <button>极简版home（new-home）</button>
        </a>
        <p id="hitokoto">
            <a href="#" id="hitokoto_text">:D 获取中...</a>
        </p>
        
        <div>
            <i class="bi bi-arrow-up"></i><a href="">上级目录</a>
        </div>
        
        <div class="file-list" id="fileList">
            
            <!-- 文件列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 文件列表数据
        const files = [
                { name: 'music', type: 'html', path: 'music/music.html' },
                { name: 'style', type: 'html', path: 'style/style.html'},
                { name: 'js', type: 'html', path: 'js/js.html' },
                { name: 'mirror', type: 'html', path: 'mirror/mirror.html' },
                { name: 'photo', type: 'html', path: 'photo/photo.html' },
                { name: 'audio', type: 'html', path: 'audio/audio.html' },
                { name: '1.woff', type: 'woff', path: '1.woff'},
                { name: 'newdarkmode-readme', type: 'txt', path: 'newdarkmode-readme.html' }
            // 可以添加更多文件
            // { name: 'script.js', type: 'js', path: 'script.js' },

        ];
    </script>
    <script type="text/javascript" charset="utf-8" src="https://files.cnblogs.com/files/liuzhou1/L2Dwidget.min.js"></script>
<script>
    L2Dwidget.init({
        "model": {
            jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
            "scale": 1
        },
        "display": {
            "position": "right", //模型的表现位置
            "width": 150, //模型的宽度
            "height": 300, //模型的高度
            "hOffset": 0,
            "vOffset": -20
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7, //模型默认透明度
            "opacityOnHover": 0.2
        }
    });
</script>
<script src="js/final-res.min.js"></script>
</body>
</html>
