<style>
      
    .header {
      background-color: #343a40;
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 10px 10px;
    }
    
    .resource-card {
      transition: transform 0.2s;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      overflow: hidden;
      height: 100%; /* 确保卡片高度一致 */
    }
    
    .resource-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .resource-icon {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #6c757d;
    }
    
    .footer {
      background-color: #343a40;
      color: white;
      padding: 1.5rem 0;
      position: static; /* 或者 position: relative; */
      width: 100%;
    }
    
    .breadcrumb {
      background-color: #e9ecef;
      padding: 0.75rem 1rem;
      border-radius: 0.25rem;
    }
    
    .card-body {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .card-text {
      flex-grow: 1;
    }
    
    .btn-container {
      margin-top: auto;

</style>
